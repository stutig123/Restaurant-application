---
- name: Install dependencies on the server
  hosts: web
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install Nginx
      apt:
        name: nginx
        state: present
    - name: Install Python and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present
